<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الأكواد</title>
    <style>
        body { font-family: "Cairo", sans-serif; background:#f5f5f5; margin:0; padding:0; }
        .container { max-width:1100px; margin:auto; padding:20px; }
        h1 { text-align:center; }
        .card { background:#fff; padding:20px; border-radius:12px; box-shadow:0 0 10px #0001; margin-bottom:20px; }
        .row { display:flex; gap:20px; flex-wrap:wrap; }
        .input { width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; }
        button { padding:10px 20px; background:#007bff; color:#fff; border:0; border-radius:8px; cursor:pointer; }
        table { width:100%; border-collapse:collapse; margin-top:20px; }
        th,td { padding:10px; border-bottom:1px solid #eee; text-align:center; }
        .badge { padding:5px 10px; border-radius:6px; color:#fff; }
        .green{ background:#28a745; } .red{ background:#dc3545; }
    </style>
</head>
<body>
<div class="container">

    <h1>لوحة تحكم الأكواد</h1>

    <!-- إنشاء كود -->
    <div class="card">
        <h3>إنشاء كود جديد</h3>
        <div class="row">
            <div style="width:200px">
                <label>الكود</label>
                <input id="codeInput" class="input" placeholder="اكتب الكود">
            </div>

            <div style="width:200px">
                <label>نوع الكود</label>
                <select id="codeType" class="input">
                    <option value="trial">تجربة (ساعات)</option>
                    <option value="premium">اشتراك (أيام)</option>
                </select>
            </div>

            <div style="width:200px">
                <label>المدة</label>
                <input id="durationInput" class="input" type="number" placeholder="عدد الساعات أو الأيام">
            </div>

            <div>
                <button onclick="createCode()">إنشاء</button>
            </div>
        </div>
    </div>

    <!-- جدول الأكواد -->
    <div class="card">
        <h3>الأكواد</h3>

        <table>
            <thead>
                <tr>
                    <th>الكود</th>
                    <th>النوع</th>
                    <th>المدة</th>
                    <th>الجهاز</th>
                    <th>تاريخ التفعيل</th>
                    <th>تاريخ الانتهاء</th>
                    <th>الحظر</th>
                </tr>
            </thead>
            <tbody id="codesTable"></tbody>
        </table>
    </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// إعداد Firebase
const firebaseConfig = {
  apiKey: "AIzaSyAdz_OsGPL5xEq-J72FCkuQezVMhU_FATo",
  authDomain: "website-83e14.firebaseapp.com",
  databaseURL: "https://website-83e14-default-rtdb.firebaseio.com",
  projectId: "website-83e14",
  storageBucket: "website-83e14.firebasestorage.app",
  messagingSenderId: "994953388464",
  appId: "1:994953388464:web:9c244de2a4fdcf8561f675",
  measurementId: "G-7PN256M5PG"
};
    
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ★ إنشاء كود جديد
function createCode(){
    const code = codeInput.value.trim();
    const type = codeType.value;
    const duration = Number(durationInput.value);

    if(!code || !duration){ alert('اكتب الكود والمدة'); return; }

    db.ref('approvedStudents/'+code).set({
        type:type,
        duration:duration,
        deviceId:null,
        activatedAt:null,
        expiry:null,
        isBlocked:false
    });

    alert("تم إنشاء الكود");
    codeInput.value="";
    durationInput.value="";
}

// ★ عرض الأكواد
function loadCodes(){
    db.ref('approvedStudents').on('value', snap=>{
        const data = snap.val() || {};
        codesTable.innerHTML = "";

        Object.keys(data).forEach(code=>{
            const item = data[code];

            const tr = document.createElement('tr');

            tr.innerHTML = `
                <td>${code}</td>
                <td>${item.type === 'trial' ? 'تجربة' : 'اشتراك'}</td>
                <td>${item.duration} ${item.type==='trial'?'ساعة':'يوم'}</td>
                <td>${item.deviceId || '-'}</td>
                <td>${item.activatedAt ? new Date(item.activatedAt).toLocaleString():'-'}</td>
                <td>${item.expiry ? new Date(item.expiry).toLocaleString():'-'}</td>
                <td>
                    <span class="badge ${item.isBlocked?'red':'green'}" onclick="toggleBlock('${code}', ${item.isBlocked})">
                        ${item.isBlocked?'محظور':'نشط'}
                    </span>
                </td>
            `;

            codesTable.appendChild(tr);
        });
    });
}
loadCodes();

// ★ تغيير حالة الحظر
function toggleBlock(code, current){
    db.ref('approvedStudents/'+code).update({ isBlocked:!current });
}
</script>
</body>
</html>
